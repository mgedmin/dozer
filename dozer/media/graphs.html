<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Dozer: Types</title>
    <link href="%(maincss)s" rel="stylesheet" type="text/css" />
    <script src="%(jquery)s"></script>

<style type='text/css'>

.typecount {
    border: 1px dashed #CCCCCC;
    padding: 0.5em;
    margin: 2px;
    font: 10pt Arial, sans-serif;
    vertical-align: middle;
    float: left;
    width: 30%%;
}

.chart {
    border-bottom: 1px solid #CCCCCC;
    background-color: white;
    padding: 0.25em;
    margin: 0;
}

</style>
</head>

<body>
<div id="header">
    <h1><a href="%(home)s">Dozer</a>: Types</h1>
    <div>
        <form>
            <fieldset>
                <label>Floor</label>
                <input name="floor" value="%(floor)s"/>
                <label>Filter</label>
                <input name="filter" value="%(filter)s"/>
                <label>SortBy</label>
                <select name="sortby" id="sortby" selection="%(sortby)s">
                    <option value=""></option>
                    <option value="monotonicity">monotonicity</option>
                    <option value="-monotonicity">-monotonicity</option>
                </select>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
</div>

<div id="output">
%(output)s
</div>

</body>
<script>
    $(document).ready(function(){
        let selection = $("#sortby").attr("selection");
        $("#sortby > option").each(function() {
            if ($(this).val() == selection) {
                $(this).attr("selected", true)
            }
        })
    })
</script>
</html>
